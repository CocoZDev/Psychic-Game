<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Psychic Gamee</title>

  <!-- Latest compiled and minified CSS -->

	<link rel = "stylesheet" type = "text/css" href = "assets/css/style.css" />

<body>

<!-- Page Header -->
	<div class>
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<header><h1 class="text-center">Psychic Game</h1></header>
			</div>
		</div>
	</div>
  
<!-- Game Introduction -->
	<div class>
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<h4 class="text-center">Do you know mind reading? Guess which letter I'm thinking of. Type your guesses below to find out if you guessed right.</h4>
			</div>
		</div>
	</div>
 
<!-- Score Tracking -->
	<div class>
		<div class="row">
			<div class="col-md-4 col-md-offset-4" id="game">
				<p>Your Answers So Far: <span id =answersSoFar></span></p>
				<p>Guesses Left: <span id =guessesLeftCount></span></p>
				<p># of Wins: <span id =winsCount></span></p>
				<p># of Losses: <span id =lossesCount></span></p>
			</div>
		</div>
	</div>


<!-- External JavaScript -->
  <script src="assets/javascript/game.js" type="text/javascript">
  </script>

</body>
</html>
