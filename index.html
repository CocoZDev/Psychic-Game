<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Psychic Gamee</title>

  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel = "stylesheet" type = "text/css" href = "assets/css/style.css" />

</head>
<body>
	<!-- Hero Image	 -->
	<div class="container">
		<div class="row">
			<div class="hero-image">				
			</div>
		</div>
	</div>
	
	<!-- Page Header -->
	<main>

		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<header>
						<h1 class="text-center">Psychic Game</h1>
					</header>
				</div>
			</div>

			<!-- Game Introduction -->	
			<div class="row" id="intro">
				<div class="col-xs-12">
					<h3 class="text-center">Do you know mind reading? Guess which letter I'm thinking of. <br>Type your guesses below to find out if you guessed right.</h3>
				</div>
			</div>
			
			<!-- Score Tracking -->	
			<div class="row">
				<div class="col-xs-12 text-center" id="game">
					<p>Your Guesses So Far: <span id =answersSoFar></span></p>
					<p>Guesses Left: <span id =guessesLeftCount></span></p>
					<p># of Wins: <span id =winsCount></span></p>
					<p># of Losses: <span id =lossesCount></span></p>
				</div>
			</div>
		</div>

	</main>	

	<!-- External JavaScript -->
	<script src="assets/javascript/game.js" type="text/javascript">
	</script>

</body>
</html>
